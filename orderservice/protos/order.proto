syntax = "proto3";

package orderservice;

message OrderRequest {
    int32 user_id = 1;    
    int32 product_id = 2; 
}

message OrderResponse {
    int32 id = 1;          
    int32 user_id = 2;     
    int32 product_id = 3;  
    string message = 4;  
}

message OrderDetailRequest {
    int32 id = 1; 
}

service OrderService {
    rpc CreateOrder (OrderRequest) returns (OrderResponse);
    rpc GetOrder (OrderDetailRequest) returns (OrderResponse);
}